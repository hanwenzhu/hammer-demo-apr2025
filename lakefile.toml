name = "hammer-demo"
version = "0.1.0"
defaultTargets = ["HammerDemo"]

[moreServerOptions]
# 10-second timeout for Zipperposition and Duper, respectively
auto.tptp.timeout = 10
duper.maxSaturationTime = 10

[[require]]
name = "mathlib"
git = "https://github.com/leanprover-community/mathlib4.git"
rev = "v4.18.0"

[[require]]
name = "Hammer"
git = "https://github.com/hanwenzhu/LeanHammer"
rev = "f0ec2254b92bf1a62e24bd4761ff86a738cdba5a"

[[lean_lib]]
name = "HammerDemo"
